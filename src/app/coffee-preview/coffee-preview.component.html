<mat-card class="card">
  <mat-card-title class="card-title">
    <div>{{ coffee.name }}</div>
    <mat-icon>arrow_forward</mat-icon>
  </mat-card-title>
  <mat-card-subtitle>{{ coffee.company }}</mat-card-subtitle>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip *ngFor="let descriptor of coffee.descriptors">
        {{ descriptor }}
      </mat-chip>
      <mat-chip class="roast-chip">{{ coffee.roast }}</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
