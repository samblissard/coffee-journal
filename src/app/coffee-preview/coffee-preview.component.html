<mat-card class="card">
  <mat-card-title class="card-title">
    <div>Mokka-Java Blend</div>
    <mat-icon>arrow_forward</mat-icon>
  </mat-card-title>
  <mat-card-subtitle>Happy Mug</mat-card-subtitle>
  <mat-card-actions>
    <mat-chip-list>
      <!-- Descriptors -->
      <mat-chip>Mild fruit</mat-chip>
      <mat-chip>Sweet</mat-chip>
      <mat-chip class="roast-chip">Medium Roast</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
